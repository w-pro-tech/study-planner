<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" id="formDisciplina">
        <div>
            <label for="disciplinaNome">Nome da disciplina:</label>
            <input type="text"
                   name="nome" 
                   placeholder="Digite o nome da disciplina..." 
                   id="disciplinaNome"
                   maxlength="50"
                   required>
        </div>

        <div>
            <label for="horas">Meta de hora de estudo</label>
            <input type="number" 
                   name="horas" 
                   placeholder="Meta de horas de estudo..." 
                   id="horas"
                   min="1"
                   max="24"
                   step="0.5"
                   required>
        </div>

        <button id="adicionar-btn">Adicionar</button>

        <ul id="listaDisciplina">

        </ul>

        <div id="stats-study">

        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
